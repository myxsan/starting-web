<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google 1998</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.jpg" alt="logo">
    </header>
    <main>
        <div id="container-searchbox">
            <h4 id="slogan">Search the web using Google!</h4>
            <input id="searchbox" type="text">
            <input type="button" value="Google Search">
            <input type="button"  value="I'm feeling lucky">
        </div>
        <div class="container">
            <div class="extras-container" id="special-searches">
                <p><b>Special Searches</b></p>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
            </div>
            <div class="extras-container" id="google-s">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div class="extras-container" id="archive">
                <p>Get Google!</p>
                <p>updates mothly:</p>
                <input type="email" placeholder="your e-mail">
                <div>
                    <input type="button" value="Subscribe">
                    <a href="">Archive</a>
                </div>
            </div>
        </div>
        </main>
    <footer>
        <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
</body>
</html>
